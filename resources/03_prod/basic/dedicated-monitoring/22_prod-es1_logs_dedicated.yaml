# Example of Filebeat manifest to deliver logs from ES clusters of a namespace using hints based autodiscover.
# hostNetwork disabled
# Pending: move HINTS to static templates.
# hostNetwoek

apiVersion: beat.k8s.elastic.co/v1beta1
kind: Beat
metadata:
  name: logs-prod-es1-dedicated
  namespace: prod
spec:
  type: filebeat
  version: 7.10.2
  elasticsearchRef:
    name: prod-monitoring
  #kibanaRef:
  #  name: kibana-monitoring
  config:
    http.enabled: true
    http.port: 5066
    http.host: 0.0.0.0
    monitoring.enabled: false
    filebeat:
      autodiscover:
        providers:
        - type: kubernetes
          host: ${NODE_NAME}
          # used when hostNetwork is true
          #host: ${HOSTNAME}
          scope: node
          namespace: prod
          # Option1: with hints we could take any ES cluster from the namespace
          hints:
            enabled: false
            default_config:
              enabled: false
              type: container
              paths:
              - /var/log/containers/*${data.kubernetes.container.id}.log
          # Option2: With static templates we can point exactly to the cluster we want (not scalable)
          templates:
            - condition:
                equals:
                  kubernetes.labels.kibana_k8s_elastic_co/name: "prod-es1"
              config:
                - module: kibana
                  log:
                    input:
                      type: container
                      paths:
                        - /var/log/containers/*${data.kubernetes.container.id}.log
                  # audit:
                  #   input:
                  #     type: container
                  #     paths:
                  #       - /var/log/containers/*${data.kubernetes.container.id}.log
            - condition:
                equals:
                  kubernetes.labels.elasticsearch_k8s_elastic_co/cluster-name: "prod-es1"
              config:
                - module: elasticsearch
                  audit:
                    input:
                      type: container
                      paths:
                        - /var/log/containers/*${data.kubernetes.container.id}.log
                  deprecation:
                    input:
                      type: container
                      paths:
                        - /var/log/containers/*${data.kubernetes.container.id}.log
                  gc:
                    enabled: false
                  server:
                    input:
                      type: container
                      paths:
                        - /var/log/containers/*${data.kubernetes.container.id}.log
                  slowlog:
                    input:
                      type: container
                      paths:
                        - /var/log/containers/*${data.kubernetes.container.id}.log
    processors:
    - add_cloud_metadata: {}
    - add_host_metadata: {}
    logging.json: true
  daemonSet:
    podTemplate:
      metadata:
        labels:
          # allow metricbeat based monitoring of this beat
          mb_collection_enabled: "true"
      spec:
        serviceAccountName: filebeat
        automountServiceAccountToken: true
        terminationGracePeriodSeconds: 30
        # dnsPolicy: ClusterFirstWithHostNet
        # hostNetwork: true # Allows to provide richer host metadata
        securityContext:
          runAsUser: 0
          # If using Red Hat OpenShift uncomment this:
          #privileged: true
        containers:
        - name: filebeat
          env:
          # Needed when hostNetwork is false
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          ports:
          - containerPort: 5066
            name: monitoring
            protocol: TCP
          volumeMounts:
          - name: data
            mountPath: /usr/share/filebeat/data
          - name: varlibdockercontainers
            mountPath: /var/lib/docker/containers
            readOnly: true
          - name: varlog
            mountPath: /var/log
            readOnly: true
        volumes:
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
        - name: varlog
          hostPath:
            path: /var/log
        # data folder stores a registry of read status for all files, so we don't send everything again on a Filebeat pod restart
        - name: data
          hostPath:
            # When filebeat runs as non-root user, this directory needs to be writable by group (g+w).
            path: /var/lib/filebeat-data-prod-dedicated
            type: DirectoryOrCreate
